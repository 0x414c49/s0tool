# s0tool sensor watt naar kw
  - platform: template
    sensors:
      huidig_energie_opbrengst:
        value_template: '{{ (states("sensor.opbrengst_actuele_energie")| int // 1000) }}'
        icon_template: mdi:flash
        unit_of_measurement: "kW"
        friendly_name: "Huidig Energieverbruik"
        
# sensor github versie S0tool
  - platform: command_line
    command: 'curl https://api.github.com/repos/huizebruin/s0tool/releases/latest'
    name: s0tool versie github
    scan_interval: 3600
    value_template: '{{ value_json.tag_name }}'
    icon_template: mdi:github